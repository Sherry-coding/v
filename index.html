<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meowentine ğŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff2f86;
  --soft:#f8cddd; /* æŸ”å’Œçº¯ç²‰èƒŒæ™¯ */
  --shadow:0 18px 35px rgba(0,0,0,0.16);
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:var(--soft);   /* âœ… çº¯è‰²èƒŒæ™¯ */
  font-family:"Modak", sans-serif;
  color:var(--pink);
  overflow-x:hidden;
  overflow-y:auto;
  text-align:center;
}

.wrap{
  width:min(900px,96vw);
  margin:auto;
  padding:40px 16px 60px;
}

h1{
  font-size:clamp(44px,6vw,72px);
  margin-bottom:10px;
  color:var(--pink);
  text-shadow:0 3px 0 white;
}

.sub{
  font-size:20px;
  margin-bottom:20px;
  color:#ff5aa6;
}

.btns{
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

.paw-btn{
  position:relative;
  width:130px;
  cursor:pointer;
  transition:.2s;
  filter: drop-shadow(0 16px 22px rgba(0,0,0,0.15));
}

.paw-btn:hover{
  transform:scale(1.05);
}

.paw-btn:active{
  transform:scale(0.96);
}

.paw-img{
  width:100%;
  display:block;
}

.label{
  position:absolute;
  top:56%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
  font-size:18px;
  text-shadow:0 4px 10px rgba(0,0,0,0.3);
  pointer-events:none;
}

#result{
  margin-top:20px;
}

img.meme-img{
  width:min(520px,92vw);
  max-height:50vh;
  object-fit:contain;
  border-radius:22px;
  box-shadow:var(--shadow);
  border:4px solid rgba(255,255,255,0.8);
  background:white;
}

.message{
  margin-top:15px;
  font-size:22px;
  color:var(--pink);
}

.paw{
  position:fixed;
  top:-40px;
  font-size:22px;
  opacity:0.8;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(260deg);
    opacity:0.05;
  }
}

.heart{
  position:fixed;
  font-size:18px;
  pointer-events:none;
  animation:pop 900ms ease-out forwards;
}

@keyframes pop{
  0%{transform:translateY(0) scale(1);opacity:1;}
  100%{transform:translateY(-140px) scale(1.7);opacity:0;}
}

#noPaw{position:relative;}

</style>
</head>

<body>
<div class="wrap">

<h1>Will you be my Meowentine? ğŸ±ğŸ’˜</h1>
<div class="sub">Choose wiselyâ€¦ the cats are watching ğŸ‘€</div>

<div class="btns" id="btnArea">

  <div class="paw-btn" id="noPaw" onclick="reject()">
    <img class="paw-img" src="paw.png">
    <div class="label">NO ğŸ™€</div>
  </div>

  <div class="paw-btn" id="maybePaw" onclick="maybe()">
    <img class="paw-img" src="paw.png">
    <div class="label">THINK ğŸ¤”</div>
  </div>

  <div class="paw-btn" id="yesPaw" onclick="accept()">
    <img class="paw-img" src="paw.png">
    <div class="label">YES ğŸ˜»</div>
  </div>

</div>

<div id="result"></div>

</div>

<script>
const result=document.getElementById("result");
const noPaw=document.getElementById("noPaw");
const maybePaw=document.getElementById("maybePaw");
const yesPaw=document.getElementById("yesPaw");
const btnArea=document.getElementById("btnArea");

let rejectCount=0;

setInterval(spawnPaw,900);

function show(img,text){
  result.innerHTML=`
    <img class="meme-img" src="${img}">
    <div class="message">${text}</div>
  `;
}

function reject(){
  rejectCount++;
  show("cat1.jpg",
    rejectCount>=3
    ? "Still rejecting?! This cat isâ€¦ disappointed ğŸ˜¾"
    : "You rejected me?! This cat is judging you ğŸ˜¾"
  );

  const rect=btnArea.getBoundingClientRect();
  const maxX=rect.width/2-100;
  const maxY=90;

  const x=(Math.random()*2-1)*maxX;
  const y=(Math.random()*2-1)*maxY;

  const scale=Math.max(0.6,1-rejectCount*0.1);
  noPaw.style.transform=`translate(${x}px,${y}px) scale(${scale})`;

  if(rejectCount>=5){
    noPaw.style.opacity=0.6;
    noPaw.style.pointerEvents="none";
    yesPaw.style.transform="scale(1.2)";
  }
}

function maybe(){
  show("cat2.jpg","Take your timeâ€¦ but this kitty is already in love ğŸ’•");
}

function accept(){
  show("cat3.jpg","YAYYY ğŸ˜»ğŸ’• Lifetime Cuddle Subscription Activatedâ„¢");
  popHearts();
  yesPaw.style.transform="scale(1.2)";
}

function spawnPaw(){
  let paw=document.createElement("div");
  paw.className="paw";
  paw.textContent="ğŸ¾";
  paw.style.left=Math.random()*100+"vw";
  paw.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(paw);
  setTimeout(()=>paw.remove(),9000);
}

function popHearts(){
  const hearts=["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’•"];
  for(let i=0;i<20;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.textContent=hearts[Math.floor(Math.random()*hearts.length)];
    h.style.left=(10+Math.random()*80)+"vw";
    h.style.top=(60+Math.random()*20)+"vh";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1200);
  }
}
</script>

</body>
</html>
