<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meowentine üíï</title>

  <!-- Modak -->
  <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff2f86;
      --bg1:#ffe3f2;
      --bg2:#fff2f9;
      --bg3:#fff9fc;
      --shadow: 0 18px 35px rgba(0,0,0,0.16);
    }
    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;

      padding: 26px 16px 28px;

      background:
        radial-gradient(900px 520px at 75% 20%, rgba(255, 120, 200, 0.22), transparent 60%),
        radial-gradient(800px 520px at 20% 80%, rgba(255, 200, 230, 0.30), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));

      font-family: "Modak", system-ui, -apple-system, sans-serif;
      color: var(--pink);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(44px, 6vw, 72px);
      letter-spacing: 1px;
      color: var(--pink);
      text-shadow:
        0 3px 0 rgba(255,255,255,0.95),
        0 14px 26px rgba(255, 47, 134, 0.20);
      -webkit-text-stroke: 1px rgba(255,255,255,0.85);
    }

    .sub{
      margin: 0 0 14px;
      font-size: clamp(16px, 2.3vw, 22px);
      color: rgba(255, 47, 134, 0.75);
      text-shadow: 0 2px 0 rgba(255,255,255,0.65);
      letter-spacing: 0.3px;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.72);
      border: 2px solid rgba(255, 47, 134, 0.16);
      box-shadow: 0 10px 22px rgba(0,0,0,0.08);
      color: rgba(255, 47, 134, 0.72);
      font-size: 14px;
      margin-bottom: 12px;
    }

    /* Paw buttons row */
    .btns{
      position: relative;
      width: min(820px, 96vw);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 22px;
      flex-wrap: wrap;
      padding: 8px 0 2px;
    }

    .paw-btn{
      position: relative;
      width: 130px;           /* smaller than before */
      max-width: 38vw;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;

      transition: transform .18s ease, filter .18s ease;
      filter: drop-shadow(0 16px 22px rgba(0,0,0,0.14));
      transform: translateZ(0);
    }
    .paw-btn:hover{
      transform: translateY(-2px) scale(1.05);
      filter: drop-shadow(0 18px 24px rgba(0,0,0,0.16));
    }
    .paw-btn:active{
      transform: translateY(3px) scale(0.97);
    }

    .paw-img{
      width: 100%;
      height: auto;
      display: block;
      /* If your paw.png is truly transparent, it will look perfect.
         If you still see a checkerboard, the file itself is not transparent. */
    }

    .label{
      position: absolute;
      left: 50%;
      top: 56%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;     /* slightly smaller */
      letter-spacing: 0.5px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.28);
      pointer-events: none;
      white-space: nowrap;
      -webkit-text-stroke: 1px rgba(0,0,0,0.10);
    }

    /* Result area */
    #result{
      margin-top: 14px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height: 60px;
      width: min(820px, 96vw);
    }

    img.meme-img{
      width: min(520px, 92vw);  /* cap width */
      max-height: 45vh;         /* KEY: make meme fit screen */
      height: auto;
      object-fit: contain;      /* keep full meme visible */
      border-radius: 22px;
      margin-top: 12px;
      box-shadow: var(--shadow);
      border: 4px solid rgba(255,255,255,0.78);
      background: rgba(255,255,255,0.35);
    }

    .message{
      margin-top: 12px;
      font-size: clamp(18px, 2.3vw, 24px);
      color: var(--pink);
      text-shadow: 0 2px 0 rgba(255,255,255,0.7);
      letter-spacing: 0.35px;
      padding: 0 6px;
    }

    /* Background paw rain */
    .paw{
      position: fixed;
      top: -40px;
      font-size: 22px;
      opacity: 0.85;
      animation: fall linear forwards;
      pointer-events: none;
      filter: drop-shadow(0 6px 10px rgba(255, 47, 134, 0.12));
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(260deg);
        opacity: 0.05;
      }
    }

    /* Hearts on YES */
    .heart{
      position: fixed;
      font-size: 18px;
      pointer-events: none;
      animation: pop 900ms ease-out forwards;
      filter: drop-shadow(0 8px 14px rgba(255, 47, 134, 0.20));
    }
    @keyframes pop{
      0%{ transform: translateY(0) scale(1); opacity: 1; }
      100%{ transform: translateY(-140px) scale(1.7); opacity: 0; }
    }

    /* NO movable */
    #noPaw{
      position: relative;
      will-change: transform;
    }

    /* Small screens */
    @media (max-width: 520px){
      .paw-btn{ width: 118px; }
      .label{ font-size: 16px; }
      img.meme-img{ max-height: 40vh; }
    }
  </style>
</head>

<body>
  <h1>Will you be my Meowentine? üê±üíò</h1>
  <div class="sub">Choose wisely‚Ä¶ the cats are watching üëÄ</div>
  <div class="chip">üêæ click a paw ‚Äî NO gets shy if you press it üòº</div>

  <div class="btns" id="btnArea">
    <!-- NO -> cat1 -->
    <div class="paw-btn" id="noPaw" onclick="reject()" aria-label="No">
      <img class="paw-img" src="paw.png" alt="paw button">
      <div class="label">NO üôÄ</div>
    </div>

    <!-- THINK -> cat2 -->
    <div class="paw-btn" id="maybePaw" onclick="maybe()" aria-label="Think">
      <img class="paw-img" src="paw.png" alt="paw button">
      <div class="label">THINK ü§î</div>
    </div>

    <!-- YES -> cat3 -->
    <div class="paw-btn" id="yesPaw" onclick="accept()" aria-label="Yes">
      <img class="paw-img" src="paw.png" alt="paw button">
      <div class="label">YES üòª</div>
    </div>
  </div>

  <div id="result"></div>

  <script>
    const result = document.getElementById("result");
    const noPaw = document.getElementById("noPaw");
    const maybePaw = document.getElementById("maybePaw");
    const yesPaw = document.getElementById("yesPaw");
    const btnArea = document.getElementById("btnArea");

    let rejectCount = 0;

    // Paw rain
    setInterval(spawnPaw, 850);

    function show(img, text){
      result.innerHTML = `
        <img class="meme-img" src="${img}" alt="cat meme">
        <div class="message">${text}</div>
      `;
      // ensure result is visible without covering meme
      result.scrollIntoView({behavior:"smooth", block:"nearest"});
    }

    function reject(){
      rejectCount += 1;

      show("cat1.jpg",
        rejectCount >= 3
          ? "Still rejecting?! This cat is‚Ä¶ disappointed üòæ"
          : "You rejected me?! This cat is judging you üòæ"
      );

      // Move away + shrink
      const rect = btnArea.getBoundingClientRect();
      const maxX = Math.max(70, rect.width / 2 - 110);
      const maxY = 95;

      const x = (Math.random()*2 - 1) * maxX;
      const y = (Math.random()*2 - 1) * maxY;

      const scale = Math.max(0.58, 1 - rejectCount * 0.10);
      noPaw.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;

      if(rejectCount >= 5){
        noPaw.style.opacity = 0.65;
        noPaw.style.pointerEvents = "none";
        show("cat1.jpg", "Okay okay‚Ä¶ I‚Äôll stop asking üòø But the YES paw is right there üòΩüëâ");
        yesPaw.style.transform = "scale(1.15)";
      }
    }

    function maybe(){
      show("cat2.jpg", "Take your time‚Ä¶ but this kitty is already in love üíï");
      maybePaw.style.transform = "translateX(0)"; // reset if needed
      maybePaw.animate(
        [{ transform: "translateX(0)" }, { transform: "translateX(-6px)" }, { transform: "translateX(6px)" }, { transform: "translateX(0)" }],
        { duration: 220, iterations: 2 }
      );
    }

    function accept(){
      show("cat3.jpg", "YAYYY üòªüíï Lifetime Cuddle Subscription Activated‚Ñ¢");
      popHearts();
      yesPaw.style.transform = "scale(1.18)";
    }

    function spawnPaw(){
      const paw = document.createElement("div");
      paw.className = "paw";
      paw.textContent = "üêæ";
      paw.style.left = Math.random() * 100 + "vw";
      paw.style.animationDuration = (4 + Math.random() * 4) + "s";
      paw.style.opacity = (0.25 + Math.random() * 0.6).toFixed(2);
      document.body.appendChild(paw);
      setTimeout(()=>paw.remove(), 9000);
    }

    function popHearts(){
      const hearts = ["üíñ","üíó","üíò","üíï","üíû"];
      for(let i=0;i<26;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
        h.style.left = (10 + Math.random()*80) + "vw";
        h.style.top = (60 + Math.random()*28) + "vh";
        h.style.animationDelay = (Math.random()*120) + "ms";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 1200);
      }
    }
  </script>
</body>
</html>
