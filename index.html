<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meowentine ğŸ’•</title>

<style>
  :root{
    --pink:#ff4da6;
    --pink2:#ff99cc;
    --bg1:#ffd6ec;
    --bg2:#ffeaf6;
    --bg3:#fff5fa;
  }
  body{
    margin:0;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
    text-align:center;
    min-height:100vh;
    overflow:hidden;
  }
  h1{
    margin-top:70px;
    font-size:38px;
    color:var(--pink);
    padding:0 16px;
  }
  .sub{
    color:#ff66a3;
    font-size:18px;
    margin-top:10px;
    padding:0 16px;
  }
  .btns{
    margin-top:26px;
    display:flex;
    justify-content:center;
    gap:14px;
    flex-wrap:wrap;
    padding:0 16px;
  }
  button{
    padding:14px 26px;
    font-size:18px;
    border:none;
    border-radius:999px;
    cursor:pointer;
    background:var(--pink2);
    color:white;
    transition: transform .15s ease, filter .15s ease;
    box-shadow:0 10px 25px rgba(0,0,0,0.12);
  }
  button:hover{ transform:scale(1.06); filter:brightness(1.05); }
  button:active{ transform:scale(0.98); }

  #noBtn{
    position:relative;
    background:#ff7aa2;
  }
  #maybeBtn{
    background:#ff93d1;
  }
  #yesBtn{
    background:#ff4da6;
  }

  #result{
    margin-top:26px;
    padding:0 16px 40px;
  }
  img{
    width:min(320px, 86vw);
    border-radius:22px;
    margin-top:18px;
    box-shadow:0 14px 30px rgba(0,0,0,0.18);
    border:4px solid rgba(255,255,255,0.55);
  }
  .message{
    font-size:22px;
    margin-top:18px;
    color:#ff4da6;
  }

  /* maybe shake */
  .shake{
    animation: shake .25s ease-in-out 0s 2;
  }
  @keyframes shake{
    0%{transform:translateX(0)}
    25%{transform:translateX(-6px)}
    50%{transform:translateX(6px)}
    75%{transform:translateX(-6px)}
    100%{transform:translateX(0)}
  }

  /* floating paws */
  .paw{
    position:fixed;
    top:-40px;
    font-size:22px;
    opacity:0.85;
    animation: fall linear forwards;
    pointer-events:none;
  }
  @keyframes fall{
    to{ transform: translateY(110vh) rotate(260deg); opacity:0.05; }
  }

  /* confetti hearts on YES */
  .heart{
    position:fixed;
    font-size:18px;
    pointer-events:none;
    animation: pop 900ms ease-out forwards;
  }
  @keyframes pop{
    0%{transform:translateY(0) scale(1); opacity:1}
    100%{transform:translateY(-140px) scale(1.6); opacity:0}
  }

  .tiny-note{
    color:rgba(255,77,166,0.75);
    font-size:14px;
    margin-top:10px;
  }
</style>
</head>

<body>

<h1>Will you be my Meowentine? ğŸ±ğŸ’˜</h1>
<div class="sub">Choose wiselyâ€¦ the cats are watching ğŸ‘€</div>

<div class="btns">
  <button id="noBtn" onclick="reject()">NO ğŸ™€</button>
  <button id="maybeBtn" onclick="maybe()">Let me think ğŸ¤”</button>
  <button id="yesBtn" onclick="accept()">YES PURR ğŸ˜»</button>
</div>

<div class="tiny-note">Tip: try rejecting a few timesâ€¦ ğŸ˜¼</div>

<div id="result"></div>

<script>
  // Expect these filenames in repo root:
  // cat1.jpg (reject) / cat2.jpg (maybe) / cat3.jpg (accept)

  const result = document.getElementById("result");
  const noBtn = document.getElementById("noBtn");
  const maybeBtn = document.getElementById("maybeBtn");
  const yesBtn = document.getElementById("yesBtn");

  let rejectCount = 0;

  // cute paw rain (light)
  setInterval(()=>spawnPaw(), 900);

  function show(img, text){
    result.innerHTML = `
      <img src="${img}" alt="cat meme">
      <div class="message">${text}</div>
    `;
  }

  function reject(){
    rejectCount += 1;

    show("cat1.jpg", rejectCount >= 3
      ? "Still rejecting?! This cat isâ€¦ disappointed ğŸ˜¾"
      : "You rejected me?! This cat is judging you ğŸ˜¾");

    // Make "NO" harder: it moves away and shrinks slightly after each reject
    const x = (Math.random()*220 - 110);
    const y = (Math.random()*120 - 60);
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(${Math.max(0.72, 1 - rejectCount*0.08)})`;

    // After 5 rejects, it â€œgives upâ€ and nudges user to YES
    if(rejectCount >= 5){
      noBtn.textContent = "NO (disabled ğŸ˜¿)";
      noBtn.disabled = true;
      noBtn.style.opacity = 0.6;
      yesBtn.style.transform = "scale(1.12)";
      show("cat1.jpg", "Okay okayâ€¦ Iâ€™ll stop asking. But the YES button is right there ğŸ˜½ğŸ‘‰");
    }
  }

  function maybe(){
    show("cat2.jpg", "Take your timeâ€¦ but this kitty is already in love ğŸ’•");
    maybeBtn.classList.remove("shake");
    void maybeBtn.offsetWidth; // restart animation
    maybeBtn.classList.add("shake");
  }

  function accept(){
    show("cat3.jpg", "YAYYY ğŸ˜»ğŸ’• Lifetime Cuddle Subscription Activatedâ„¢");
    popHearts();
    yesBtn.style.transform = "scale(1.18)";
  }

  function spawnPaw(){
    const paw = document.createElement("div");
    paw.className = "paw";
    paw.textContent = "ğŸ¾";
    paw.style.left = Math.random()*100 + "vw";
    paw.style.animationDuration = (4 + Math.random()*4) + "s";
    paw.style.opacity = (0.25 + Math.random()*0.6).toFixed(2);
    document.body.appendChild(paw);
    setTimeout(()=>paw.remove(), 9000);
  }

  function popHearts(){
    const hearts = ["ğŸ’–","ğŸ’—","ğŸ’˜","ğŸ’•","ğŸ’"];
    for(let i=0;i<24;i++){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = (10 + Math.random()*80) + "vw";
      h.style.top = (60 + Math.random()*30) + "vh";
      h.style.animationDelay = (Math.random()*120) + "ms";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 1200);
    }
  }
</script>

</body>
</html>
