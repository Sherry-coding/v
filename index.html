/* PAW BUTTON */
.paw{

  height:110px;

  border-radius:50%;
  cursor:pointer;

  align-items:center;
  justify-content:center;
  color:white;
  font-size:16px;
  text-align:center;
}

.paw:hover{
  transform:scale(1.1);
}

/* toe beans */
.paw::before,
.paw::after{
  content:"";
  position:absolute;
  width:30px;
  height:35px;
  background:var(--pink2);
  border-radius:50%;
  top:-15px;
}

.paw::before{
  left:15px;
}

.paw::after{
  right:15px;
}

.toe{
  position:absolute;
  width:30px;

#result{

img{

.message{

  margin-top:20px;
  color:var(--pink);
}

.pawRain{
  position:fixed;
  top:-30px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
}

@keyframes fall{
  to{ transform: translateY(110vh) rotate(360deg); opacity:0;}
}
</style>
